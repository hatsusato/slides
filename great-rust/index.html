# 保証されたメモリ安全性

- *保証された*とは？

  - コンパイル時に静的解析を行い、プログラムの安全性を検証する

- *メモリ安全性*とは？

  - 不正なメモリアクセスによるバグや脆弱性がない状態

- *不正なメモリアクセス*とは？

  - バッファオーバーフロー
  - ダングリングポインタ
  - etc.

# 1. Ownership

- プログラム中の値とその値を所有する変数との対応

  - 所有する変数をOwnerと呼ぶ

- 値は常にただ一つのOwnerと対応する

- Ownerがスコープを抜けると、対応する値が破棄される

```rust
let x = Box::new(0);
{
  let y = x;
}  // boxed 0 is dropped
```

---

# Mutability

- 各変数に対して<ruby>変更可能な<rt>mutable</rt></ruby>参照は高々一つである

- <ruby>変更可能な<rt>mutable</rt></ruby>参照が存在するときにはその変数にはそれ以外の参照がない

- <ruby>変更不可能な<rt>immutable</rt></ruby>参照は(存在できるなら)いくつあってもよい

```rust
let mut x = Box::new(0);
{
  let y = &mut x;
}
let z = &mut x;
```

# Q. Lifetime parameterがなぜ必要？

## A. 関数呼び出しの解析のため

関数呼び出しがあると情報の伝搬ができない

- これを使うと関数呼び出しを含むプログラムの解析が可能

# 方針

Rustでは、スレッドセーフを型の制約によって保証する

- 型にスレッドをまたいでよいかどうかを示す印をつける

  - `Send` traitを実装する型は別スレッドへ転送できる

  - `Sync` traitを実装する型は別スレッドと共有できる

- .oneline[
スレッド間のデータの受け渡しに関わる関数の引数の

型制約により危険な操作を除外
]
  - `std::thread::spawn`は引数として`Send`を実装する型を受け取る

# トレイト

型がもつべきメソッド(仕様)を記述する仕組み

- トレイトの例

```rust
trait Speak { fn speak(&self); }
struct People { name: String }
impl Speak for People {
  fn speak(&self) {
    println!("my name is {}", &self.name)
  }
}
fn say_something(s: &Speak) {
  s.speak()
}
```

# 特殊なトレイト

`Send` / `Sync` は以下の特徴を持つ特殊なトレイト

.less-margin[
- marker trait

  - メソッド仕様をもたず印として働く

- auto trait

  - .oneline[すべてのメンバがそのトレイトを実装するとき、

自動的に実装される]

- unsafe trait

  - 安全性のために何らかの制約を満たす必要がある
]

# Syncトレイト

immutable参照(`&T`)を別のスレッドに渡しても安全なことを示す

例：

- スカラー型 (`i64`, `f64`, `bool`, etc.)

- `Mutex`, `RwLock`

- Syncな型の参照 (`&T`, `&mut T`)

- メンバの型が全部Syncなstruct

  - Syncな型のコンテナの多く(`Box&lt;T&gt;`, `Vec&lt;T&gt;`, etc.)

# Sendトレイト

値渡しにより別のスレッドに渡しても安全なことを示す

- `std::thread::spawn` の引数が満たすべき仕様

例：

- 基本算術型

- Syncな型の参照

- メンバの型が全部Sendなstruct
